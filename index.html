<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/clouds/100/000000/server.png">
  <title>JavaScript Image Uploader</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <img id="img-preview">
      <div class="card-footer">
        <input type="file" name="" id="img-uploader">
        <progress value="0" max="100" id="img-upload-bar"></progress>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
